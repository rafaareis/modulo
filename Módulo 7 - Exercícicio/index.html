<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container" id="container-id">
        <h1>Preencha o formulário</h1>
        <form id="form-block">
            <input type="number" required placeholder="Insira o primeiro número" id="numero-a" min="0" />
            <hr>
            <input type="number" required placeholder="Insira o segundo-numero" id="numero-b" min="0" />
            <hr>
            <button type="submit" id="btn-comparar">Enviar</button>
            <p class="success-message">
                O formulário está válido
            </p>
            <p class="error-message">
                O formulário está inválido
            </p>
        </form>


    </div>
</body>
<script src="./main.js"></script>
</html>
