<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Maior número</h1>
        <form id="form-block">
            <input type="number" required placeholder="Insira o primeiro número" id="numero-a" />
            <hr>
            <input type="number" required placeholder="Insira o segundo-numero" id="numero-b" />
            <p class="error-message">
                O segundo número está menor que o primeiro
            </p>
            <hr>
            <button type="submit" id="btn-comparar">Fazer a Comparação</button>
        </form>
        <p class="success-message">
            O formulário está válido
        </p>
    </div>
</body>
<script src="./main.js"></script>
</html>
