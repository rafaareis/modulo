<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form action="" id="form-deposito">
            <input type="text" required placeholder="Nome completo do beneficiário" id="nome-beneficiario" />
            <input type="number" required placeholder="Número da conta" id="numero-conta" />
            <input type="number" required placeholder="Valor" id="valor-deposito"/>
            <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
            <button type="submit" id="btn-depositar">Depositar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
