<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <input type="text" placeholder="Seu Nome" />
        <hr />
        <label for="email">Seu e-mail:</label>
        <input type="email" name="email" id="email">
        <hr />
        <input type="tel" name="tel" id="tel" placeholder="Seu telefone aqui">
        <hr />
        <input type="number" name="number" id="number" max="10" min="2" step="2">
        <hr />
        <input type="file" name="file" id="file">
        <hr />
        <input type="color" name="colo" id="color">
        <hr />
        <input type="checkbox" name="checkbox" id="checkbox-termos">
        <label for="checkbox-termos">Aceite os termos</label>
        <hr />
        <p>Qual a banda abaixo você tem maior predileção?</p>
        <input type="radio" name="banda-favorita" id="jinjer"><label for="jinjer">Jinjer</label><br>
        <input type="radio" name="banda-favorita" id="royalblood"><label for="royalblood">Royal Blood</label><br>
        <input type="radio" name="banda-favorita" id="spiritbox"><label for="spiritbox">Spiritbox</label><br>
        <input type="radio" name="banda-favorita" id="larkinpoe"><label for=larkinpoe>Larkin Poe</label><br>
        <input type="radio" name="banda-favorita" id=bluespills><label for=bluespills>Blues Pills</label><br>
        <input type="radio" name="banda-favorita" id="metallica"><label for="metallica">Metallica</label><br>
        <input type="radio" name="banda-favorita" id="redhotchilipeppers"><label for="redhotchilipeppers">Red Hot Chili Peppers</label><br>
        <input type="radio" name="banda-favorita" id="baroness"><label for="baroness">Baroness</label><br>
        <input type="radio" name="banda-favorita" id="tameimpala"><label for=tameimpala>Tame Impala</label><br>
        <input type="radio" name="banda-favorita" id="arcticmonkeys"><label for="arcticmonkeys">Artic Monkeys</label><br>
        <hr />
        <label for="">Qual cidade você mora</label> <br>
        <select name="" id="">
            <option value="">São Bernardo do Campo/SP</option>
            <option value="">São José dos Campos/SP</option>
            <option value="">Curitiba/PR</option>
        </select>
        <hr />
        <p>Faça uma sugestão :</p>
        <TEXtarea></TEXtarea>
        <hr />
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
